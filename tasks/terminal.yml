---
# Custom Terminal theme.
- name: Get current Terminal profile.
  shell: defaults read com.apple.Terminal 'Default Window Settings'
  register: terminal_theme
  changed_when: false
  check_mode: no

- name: Ensure custom Terminal profile is added.
  shell: open files/terminal/Custom.terminal
  changed_when: false
  when: "'Custom' not in terminal_theme.stdout"

- name: Ensure custom Terminal profile is set as default.
  shell: "{{ item }}"
  with_items:
    - defaults write com.apple.Terminal 'Default Window Settings' -string Custom
    - defaults write com.apple.Terminal 'Startup Window Settings' -string Custom
  changed_when: false
  when: "'Custom' not in terminal_theme.stdout"
